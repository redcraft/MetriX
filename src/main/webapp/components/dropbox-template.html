<div class="metrix-header"></div>
<div id="dropbox">
    <div class="col-md-3">
        <div id="folder-chart">
            <p>Current folder statistics</p>
            <canvas tc-chartjs-pie chart-options="chartOptions" chart-data="chartData" width="350"
                    height="350"></canvas>
            <p>Total: {{totalSize | bytes}}</p>
        </div>

        <div id="global-progress-bar">
            <p>Complete {{dropbox.total / userInfo.quota.normal * 100 | number : 1}}%</p>
            <div>
                <canvas  tc-chartjs-doughnut chart-options="chartOptions2" chart-data="chartData2"></canvas>
            </div>
            <p>{{dropbox.total | bytes}} of {{userInfo.quota.normal | bytes}}</p>
        </div>

    </div>
    <div class="col-md-9">
        <table id="dropbox-item-list" class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Size</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="node in dropbox.node.children | orderBy:'size':true">

                <td ng-class="{blink : !node.complete}" ng-if="node.type == 'DIR'">
                    <div class="legend" ng-style="{'background-color' : node.color}"></div>
                    <img src="/img/placeholder.gif" class="folder-icon"><a href="" ng-click="setPath(node.path)">{{node.path}}</a>
                </td>
                <td ng-if="node.type == 'FILE'">
                    <div class="legend"  ng-style="{'background-color' : node.color}"></div>
                    <img src="/img/placeholder.gif" class="file-icon">{{node.path}}
                </td>

                <td>{{node.size | bytes}}</td>

                <td ng-if="node.type == 'DIR'"><a href="https://dropbox.com/home{{node.path}}" target="_blank"><span
                        class="glyphicon glyphicon-link"></span></a></td>
                <td ng-if="node.type == 'FILE'"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
